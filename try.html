<html>
  <title>form</title>
  <body>
    <h1 align="center">ADMISSION FORM</h1>
    <form  align="center">

      <label for="fn">Name:</label><br />
      <input type="" id="fn" name="fn" placeholder="Enter Name" /><br /><br>
      <label for="ph">Phone No.:</label><br>
      <input type="number"  placeholder="10 digit Phone No." id="ph" name="ph"><br /><br>
      <label for="course">Course:</label><br />
      <input type="text" id="course" name="course" placeholder="course to apply" /><br /><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
